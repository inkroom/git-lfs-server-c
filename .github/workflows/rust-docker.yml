name: rust

on:
  push:
    branches: ['rust']
    tags: 
      - 'v*'
    paths-ignore:
      - 'README.md'
  workflow_dispatch:
jobs:
  windows:
    runs-on: windows-2022
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: 'rust'
      - name: Version
        id: v
        run: |
          echo "ve=${GITHUB_REF_NAME:1}" >> $GITHUB_OUTPUT
      - name: Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: 1.67.1
            override: true
      - uses: lukka/get-cmake@latest
      - name: setup vcpkg
        uses: lukka/run-vcpkg@v10
        with:
          vcpkgGitCommitId: 'a7b6122f6b6504d16d96117336a0562693579933'
      - name: Cache Openssl
        id: cache-openssl
        uses: actions/cache@v3
        with:
          path: C:\vcpkg
          key: ${{ runner.os }}-openssl-static
      - name: Install Openssl
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          vcpkg install openssl:x64-windows-static
      - uses: actions/cache@v3
        id: cache-cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-
      - name: Build Dyn
        env:
          OPENSSL_DIR: C:\vcpkg\packages\openssl_x64-windows-static
          OPENSSL_INCLUDE_DIR: C:\vcpkg\packages\openssl_x64-windows-static\include
          OPENSSL_LIB_DIR: C:\vcpkg\packages\openssl_x64-windows-static\lib
          OPENSSL_STATIC: Yes
          OPENSSL_NO_VENDOR: 1
        run: | 
          mkdir bin
          cargo build --release --all-features
          cp target/release/server.exe bin/server-dyn-all.exe
          cargo clean
          cargo build --release
          cp target/release/server.exe bin/server-dyn-mini.exe
      - name: Save Cargo
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bin
          path: bin/*
  linux:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: 'rust'
      - name: Version
        id: v
        run: |
          echo "ve=${GITHUB_REF_NAME:1}" >> $GITHUB_OUTPUT
      - name: Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: 1.67.1
            override: true
      - uses: actions/cache@v3
        id: cache-cargo
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-
      - name: Build Dyn
        run: | 
          mkdir bin
          cargo build --release --all-features
          cp target/release/server bin/server-dyn-all
          cargo clean
          cargo build --release
          cp target/release/server bin/server-dyn-mini
      - name: Save Cargo
        if: steps.cache-cargo.outputs.cache-hit != 'true'
        uses: actions/cache/save@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bin
          path: bin/*
  docker: 
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: 'rust'
      - name: Version
        id: v
        run: |
          v=$(sed -n "3,3p" Cargo.toml)
          v=${v:11}
          v=$(echo $v | sed 's/"//g')
          echo "ve=$v" >> $GITHUB_OUTPUT
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/lfs-server
          tags: |
            type=raw,value=latest,enable=true
            type=sha,prefix=rust-sha-
            type=raw,value=rust-latest,enable=true
            type=raw,value=${{ steps.v.outputs.ve }}-mini
          labels: |
            org.opencontainers.image.description=rust版本的git-lfs-server
            org.opencontainers.image.title=git-lfs-server-rust
      - name: Extract metadata (tags, labels) for Docker All Features
        id: all
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository_owner }}/lfs-server
          tags: |
            type=sha,prefix=rust-all-sha-
            type=raw,value=rust-all-latest,enable=true
            type=raw,value=${{ steps.v.outputs.ve }}-all
          labels: |
            org.opencontainers.image.description=rust版本的git-lfs-server,启用所有功能
            org.opencontainers.image.title=git-lfs-server-rust-all
      - name: Build And Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-from: type=registry,ref=user/app:buildcache
          cache-to: type=registry,ref=user/app:buildcache,mode=max
      - name: Build And Push All Features Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.all.outputs.tags }}
          labels: ${{ steps.all.outputs.labels }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache-from: type=registry,ref=user/app:buildcache
          cache-to: type=registry,ref=user/app:buildcache,mode=max
          build-args: |
            CARGO_FEATURES=--all-features
      - name: Extract Docker Image
        id: ex
        run: |
          mkdir all 
          mkdir mini
          cd all
          docker save -o all.tar ghcr.io/inkroom/lfs-server:rust-all-latest
          tar xvf all.tar
          echo "layer:$(sed 's/"]}/\n/g' manifest.json | sed 's/\["/\n/g' | sed -n "3,3p")"
          cat manifest.json
          tar xvf $(sed 's/"]}/\n/g' manifest.json | sed 's/\["/\n/g' | sed -n "3,3p")
          cp server ../bin/server-all
          cd ../mini
          docker save -o mini.tar ghcr.io/inkroom/lfs-server:latest
          tar xvf mini.tar
          cat manifest.json
          echo "layer:$(sed 's/"]}/\n/g' manifest.json | sed 's/\["/\n/g' | sed -n "3,3p")"
          tar xvf $(sed 's/"]}/\n/g' manifest.json | sed 's/\["/\n/g' | sed -n "3,3p")
          cp server ../bin/server-mini
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bin
          path: bin/*

  release:
    runs-on: ubuntu-20.04
    needs: ["windows","linux","docker"]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with: 
          ref: 'rust'
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: bin
          path: bin/
      - name: Release
        run: |
          ls -all -h bin
          TAGNAME=$(sed -n "3,3p" Cargo.toml)
          TAGNAME=${v:11}
          TAGNAME=$(echo "v$v" | sed 's/"//g')
          hub release create $(for a in bin/*; do echo -a $a; done) -m "$TAGNAME" -t "rust" "$TAGNAME"
